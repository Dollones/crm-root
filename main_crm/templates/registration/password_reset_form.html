{% extends 'layout/base.html' %}

{% block title %}
Reset your password
{% endblock %}

{% block content %}
<div class="container pt-3 my-5 border">
    <h1>Forgotten your password?</h1>
    <p>Enter your username to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            <input placeholder="Enter your username" class="form-control" type="text" name="username" maxlength="254" required="" id="id_username">
            {{ form.username.errors }}
        </div>
        <button type="submit" class="btn btn-primary mb-2">Send email</button>
    </form>
</div>
{% endblock %}
