{% extends 'base.html' %}

{% block title %}
Reset your password
{% endblock %}

{% block content %}
<div class="container m-5">
    <h1>Forgotten your password?</h1>
    <p>Enter your username to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
    </form>
</div>
{% endblock %}
